<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayo Telpon</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .gamau-button {
            transition: transform 0.2s;
        }

        #message {
            display: none;
        }
    </style>
</head>

<body class="flex items-center justify-center h-screen bg-gray-100">
    <div class="bg-white shadow-lg rounded-lg p-8 max-w-md text-center">
        <h1 class="text-2xl font-bold mb-4">Riska ayo telpon</h1>
        <p class="mb-6">Ka ayoo temenin nelpon sambil nugas</p>
        <div class="flex justify-around">
            <button id="ayok" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700 transition duration-300">
                Ayok
            </button>
            <button id="gamau" class="gamau-button bg-red-500 text-white px-4 py-2 rounded hover:bg-red-700 transition duration-300">
                Gamau
            </button>
        </div>
        <p id="message" class="mt-4 text-red-600"></p>
    </div>

    <script>
        const gamauButton = document.getElementById('gamau');
        const ayokButton = document.getElementById('ayok');
        const message = document.getElementById('message');
        let firstHover = true;

        ayokButton.addEventListener('click', () => {
            // Langsung membuka WhatsApp dengan pesan "Ayo telpon"
            const message = encodeURIComponent('Ayo telpon');
            window.open(`https://wa.me/6285221454357?text=${message}`, '_blank'); // Format internasional
        });

        gamauButton.addEventListener('click', () => {
            alert('Tombol "Gamau" tidak bisa dipilih lagi!');
        });

        gamauButton.addEventListener('mouseenter', () => {
            if (firstHover) {
                // Menampilkan pesan setelah 4 detik
              
                firstHover = false; // Set flag untuk memastikan pesan hanya muncul sekali
            }
        });

        // Event mousemove pada seluruh halaman
        document.addEventListener('mousemove', (e) => {
            const buttonRect = gamauButton.getBoundingClientRect();
            const distanceX = e.clientX - (buttonRect.left + buttonRect.width / 2);
            const distanceY = e.clientY - (buttonRect.top + buttonRect.height / 2);
            const distance = Math.sqrt(distanceX ** 2 + distanceY ** 2);

            // Jika kursor mendekati tombol, geser tombol menjauh
            if (distance < 150) { // Batas jarak 150px
                const offsetX = distanceX > 0 ? 100 : -100; // Menjauh secara horizontal
                const offsetY = distanceY > 0 ? 100 : -100; // Menjauh secara vertikal
                let newX = buttonRect.left + offsetX;
                let newY = buttonRect.top + offsetY;

                // Cegah tombol keluar dari layar
                const maxX = window.innerWidth - buttonRect.width;
                const maxY = window.innerHeight - buttonRect.height;

                newX = Math.max(0, Math.min(newX, maxX));
                newY = Math.max(0, Math.min(newY, maxY));

                gamauButton.style.transform = `translate(${newX - buttonRect.left}px, ${newY - buttonRect.top}px)`;
            }
        });
    </script>
</body>

</html>
